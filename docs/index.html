<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'H01 Notebook',
      repo: 'https://github.com/',
      // 加载自定义侧边栏同时开启目录功能
      loadSidebar: true,
      subMaxLevel: 2,
      // 切换页面后跳转到页面顶部
      auto2top: true,
      // 启用相对路径
      relativePath: true,
      // 小屏设备下合并导航栏到侧边栏。
      // mergeNavbar: true,
      // load from _footer.md
      loadFooter: true,
      // Or load from _footer.md
      loadFooter: '_footer.md',
      // 侧边栏展开控制
      sidebarDisplayLevel: 1,
      loadNavbar: true,
      mergeNavbar: true,
      // 抓取标题，渲染标题层级
      maxLevel: 4,
      // 阅读进度条
      progress: {
        position: "top",
        color: "var(--theme-color,#42b983)",
        height: "3px",
      },
      // 搜索
      search: {
        paths: 'auto',
        placeholder: '搜索',
        noData: '找不到结果',
        depth: 3,
      },
      tabs: {
        persist    : true,      // default
        sync       : false,      // default
        theme      : 'classic', // default
        tabComments: true,      // default
        tabHeadings: true       // default
      },
      // 字数统计
      count:{
        countable:true,
        fontsize:'0.9em',
        color:'rgb(90,90,90)',
        language:'chinese'
      },
      // 更新时间
      formatUpdated: "{YYYY}.{MM}.{DD} {HH}:{mm}",
      // 复制
      copyCode: {
        buttonText : 'Copy',
        errorText  : 'Error!',
        successText: 'Success!'
      },
      // Flexible Alerts
      'flexible-alerts': {
          note: {
            label: {
              '/de-DE/': 'Hinweis',
              '/': 'Note'
            }
          },
          tip: {
            label: {
              '/de-DE/': 'Tipp',
              '/': 'Tip'
            }
          },
          warning: {
            label: {
              '/de-DE/': 'Warnung',
              '/': 'Warning'
            }
          },
          attention: {
            label: {
              '/de-DE/': 'Achtung',
              '/': 'Attention'
            }
          },
          comment: {
            label: 'Comment',

            // localization
            label: {
              '/': 'Comment'
            },

            // Assuming that we use Font Awesome
            icon: 'fas fa-comments',
            className: 'note'
          },
          q: {
            label: 'Quote',

            label: {
              '/': 'Q'
            },

            // Assuming that we use Font Awesome
            icon: 'fas fa-eye',
            className: 'quote'
          }
        },
        plugins: [
          function (hook, vm) {
            hook.beforeEach(function (html) {
              // fix relative links in readme
              if (/githubusercontent\.com\/.*\/README.md/i.test(vm.route.file)) {
                const baseUrl = vm.route.file.replace(/(.*)\/README.md/i, "$1/");

                html = html
                  .replace(/src="((?!http).*?)"/gim, 'src="' + baseUrl + '$1"')
                  .replace(/\[(.*)\]\((((?!http).*?))\)/gim, "[$1](" + baseUrl + "$2)");
              }

              // add edit page link
              const isRaw = /githubusercontent\.com/.test(vm.route.file);
              let url = "https://github.com/Sparksfire/H01-NoteBook/tree/master/docs/" + vm.route.file;

              if (isRaw) {
                url = vm.route.file.replace(
                  /https:\/\/raw\.githubusercontent\.com\/(\S+?)\/(\S+?)\/(\S+?)\/(.*)/,
                  "https://github.com/$1/$2/blob/$3/$4"
                );
              }

              html =
                html +
                "\n----\n" +
                (isRaw ? "" : "Last updated time {docsify-updated} ") +
                '<a href="' +
                url +
                '" target="_black" rel="noopener noreferrer">:memo:Edit document</a>\n';

              return html;
            });
          },
        ],
    }
  </script>
